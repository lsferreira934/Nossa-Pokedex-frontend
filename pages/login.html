<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login</title>
</head>

<body class="bg-danger">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
        <div class="bg-white shadow rounded ">
          <div class="d-flex justify-content-center img-pokebol mt-5">
            <img src="../assets/img/pokebola1024x1022.png"
              class="card-img-top" alt="Pokebola" style="width: 150px; margin-top: 20px;">
          </div>
          <div class="card-body">
            <h1 class="text-center">Minha Pokedex</h1>
            <div class="col-10 mx-auto">
              <label for="staticEmail" class="col-sm-2 col-form-label ">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="col-10 mx-auto">
              <label for="inputPassword" class="col-sm-0 col-form-label ">Password</label>
              <input type="password" class="form-control" id="password">
              <div class="d-flex justify-content-end">
                <a class="mt-1" href="../pages/esqueci_minha_senha.html" style="text-decoration: none">Recuperar
                  senha</a>
              </div>
            </div>

            <div class="d-grid gap-2 col-8 mx-auto mt-4">
              <button id="submit" type="button" class="btn btn-danger bt-lg"
                onclick="login(['#email', '#password']);">
                Logar
              </button>
              <a type="button" href="../pages/cadastro.html" class="btn btn-primary bt-lg">Criar conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <script src="../js/modal.js"></script>
  <script src="../js/validation.js"></script>
  <script src="../api/index.js"></script>
  <script src="../js/utilities.js"></script>
  <script src="../js/script.js"></script>
  

</body>

</html>
