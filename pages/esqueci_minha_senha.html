<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/esqueci_minha_senha.css">
    <title>Esqueci Minha Senha</title>
</head>

<body class="bg-danger">

    <body class="bg-danger">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
                    <div class="bg-white shadow py-4 rounded border border-dark ">

                        <h1 class="text-center my-3">Recuperar senha</h1>

                        <form class="form-group" novalidate>
                            <div class="col-8 col-md-8 col-lg-8 mx-auto">
                                <label for="name" class="form-label">Nome completo</label>
                                <input type="text" class="form-control validate-name" id="name" required>
                                <div class="invalid-feedback">
                                    Porfavor, informe seu nome completo.
                                </div>
                            </div>

                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
                                <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
                                <input type="email" class="form-control validate-email" id="email" required>
                                <div class="invalid-feedback">
                                    Porfavor, um e-email v√°lido.
                                </div>
                            </div>
                        </form>
                        <div class="d-grid gap-2 col-6 mx-auto mt-3">
                            <button id="submit" type="button" class="btn btn-primary bt-lg"
                                onclick="validateInputs(['.validate-name','.validate-email','.validate-password','.validate-repite-password' ], [signup(['#name', '#email', '#password'])]); ">
                                Recuperar
                            </button>
                            <a type="button" href="../pages/login.html" class="btn btn-danger bt-lg">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
        <script src="../js/cadastro.js"></script>
        <script src="/api/index.js"></script>
        <script src="../js/modal.js"></script>
        <script src="../js/validation.js"></script>
        <script src="../api/index.js"></script>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
